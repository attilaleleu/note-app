<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/app-style.css" />

    <title>Notes</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Notes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-sm-3">
          <h2>Notes</h2>
        </div>
        <div class="col-sm-9 note-area">
          <h2>Text</h2>
          <textarea name="notes" id="area" cols="70" rows="10"></textarea>
          <div class="buttons">
            <div class="m-2">
              <button type="button" class="btn btn-outline-success btn-lg">
                Save
              </button>
            </div>
            <div class="m-2">
              <button type="button" class="btn btn-outline-warning btn-lg">
                Clear
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; 2022 Attila Leleu Note App</p>
    </footer>
  </body>
</html>
